<h2>Cadastrar Receita</h2>

<p><strong>Ingredientes selecionados:</strong></p>
<ul>
  {% for ing in ingredientes %}
    <li>{{ ing.nome }}</li>
  {% empty %}
    <li>Nenhum ingrediente selecionado.</li>
  {% endfor %}
</ul>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Salvar Receita</button>
</form>
