<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome }}</title>
    <style>
        body {
            background-color: #f9ed95;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            background-color: #fff9cc;
            margin: 50px auto;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            background-color: #e1a536;
            padding: 10px;
            border-radius: 10px;
        }
        .descricao {
            margin-top: 15px;
            color: #333;
            line-height: 1.6;
            text-align: justify;
        }
        .receitas {
            margin-top: 25px;
        }
        .receitas h2 {
            background-color: #B3DE58;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .botao-voltar {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
        .botao-voltar a {
            background-color: #e1a536;
            color: #000;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .botao-voltar a:hover {
            background-color: #d19430;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ nome }}</h1>

        <p class="descricao">{{ descricao }}</p>

        <div class="receitas">
            <h2>Principais Receitas</h2>
            <p>{{ receitas }}</p>
        </div>

        <div class="botao-voltar">
            <a href="{% url 'historia_chefe' %}">Voltar</a>
        </div>
    </div>
</body>
</html>
