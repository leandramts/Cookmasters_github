{% extends 'base.html' %} 

{% block content %}
<div class="auth-page">
    <div class="container-auth">
        <h1>Cadastrar Nova Receita</h1>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <label>Nome da Receita:</label>
            <input type="text" name="nome" required>

            <label>Preço:</label>
            <input type="number" step="0.01" name="preco" required>

            <label>Descrição:</label>
            <textarea name="descricao" required></textarea>

            <label>Modo de Preparo:</label>
            <textarea name="modo_de_preparo" placeholder="Descreva o modo de preparo..." required></textarea>

            <label>Tags:</label>
            <div class="checkbox-group">
                {% for tag in tags %}
                    <div class="checkbox-item">
                        <input type="checkbox" id="tag_{{ forloop.counter }}" name="tags" value="{{ tag }}">
                        <label for="tag_{{ forloop.counter }}">{{ tag }}</label>
                    </div>
                {% endfor %}
            </div>

            <label>Ingredientes (separe por vírgula):</label>
            <input type="text" name="ingredientes">

            <button type="submit">Cadastrar Receita</button>
        </form>
    </div>
</div>
{% endblock content %}
