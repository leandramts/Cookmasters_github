<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Chefe</title>
    <style>
        body {
            background-color: #f9ed95;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff9cc;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 330px;
            text-align: center;
        }
        h1 {
            background-color: #e1a536;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        form { text-align: left; }
        label {
            color: #333;
            margin-top: 10px;
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #B3DE58;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #a0c84f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Chefe</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar Chefe</button>
        </form>
    </div>
</body>
</html>
