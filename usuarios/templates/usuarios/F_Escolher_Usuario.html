<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolher Tipo de Usuário</title>
    <style>
        body {
            background-color: #f9ed95;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff9cc;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            background-color: #e1a536;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #B3DE58;
            border: none;
            color: #000;
            padding: 12px 25px;
            font-weight: bold;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #a0c84f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha o Tipo de Usuário</h1>
        <form>
            <button formaction="{% url 'cadastro_chefe' %}">Sou Chefe</button>
            <button formaction="{% url 'cadastro_consumidor' %}">Sou Consumidor</button>
            <button formaction="{% url 'cadastro_adm' %}">Sou Administrador</button>
        </form>
    </div>
</body>
</html>
