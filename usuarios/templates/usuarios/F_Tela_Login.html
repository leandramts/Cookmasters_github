<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f9ed95;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff9cc;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 330px;
            text-align: center;
        }
        h1 {
            background-color: #e1a536;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #B3DE58;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #a0c84f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form method="post" action="{% url 'usuarios:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>

        {% if form.errors %}
            <p style="color:red;">Usu√°rio ou senha incorretos.</p>
        {% endif %}
    </div>
</body>
</html>
